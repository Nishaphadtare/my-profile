<!DOCTYPE html>
<html>

<head>
    <title> CSS Basic </title>
    <style>
    
        p{
            color: #260844; 
            background-color: beige;
        }
        .personal{
            color: brown;
            background-color: aqua;
        }
        .company{
            color: red;
        }
        #address{
            background-color: rgb(85, 8, 129);
            color: rgb(63, 201, 159);
        }
        #name{
            color: #156969;
        }
    </style>
</head>

<body>
    <h3> My name is <span id="name">nisha kate</span> </h3>
    <p> I am BCA graduation </p>
    <h3 class="company"> currenty working TCS </h3>
    <h4 id="address"> Address : Mumbai </h4>

    <h3 class="personal"> My father is farmer </h3>
    <h3 class="personal"> i am marrie </h3>


</body>

</html>
