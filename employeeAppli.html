<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="shortcut icon" href="SeekPng.com_businessman-clipart-png_1446291.png" type="image/x-icon">
    <style>
        form{
            width: fit-content;
        }
        label{
            color: rgb(17, 10, 17);
        }
        input[type="text"] {
            color: rgb(9, 2, 102);
            background-color: rgb(142, 248, 169);
            width: 190px;
            text-transform: uppercase;
            border-radius: 10px;
            border-width: 3px;
       }
       input[type="password"] {
        color: rgb(13, 4, 139);
            background-color: rgb(112, 233, 142);
            width: 190px;
            text-transform: uppercase;
            border-radius: 10px;
            border-width: 3px;
       }
       input[type="button"]{
        background-color: rgb(31, 94, 25);
        width: 100px;
        border-radius: 10px;
        height: 30px;
       }
       
    </style>
</head>

<body bgcolor="powderblue" margin="9">
     
        <form>
            <fieldset>
                <legend><h2> Employee Application Form </h2></legend>  
            <table>
                <tbody>
                    <tr>
                        <td><label> Full Name:</label> </td>
                        <td> <input type="text" spacing="2pc" placeholder="Enter your full name please.."> </td>
                    </tr>
                    <tr>
                        <td> <label>Email Address:</label></td>
                        <td> <input type="text" colspan="1pc" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td> <label>Password:</label></td>
                        <td> <input type="password" placeholder="password"></td>
                    </tr>
                    <tr>
                        <td> <label>Contact Number:</label> </td>
                        <td> <input type="text" placeholder="phone no" maxlength="10">
                    </tr>
                    <tr>
                        <td><label> Profile Photo</label> </td>
                        <td> <input type="file"></td>
                    </tr>
                    <tr>
                        <td><label>Date of birth:</label>  </td>
                        <td> <input type="date"></td>
                    </tr>
                    <tr>
                        <td><label> Gender: </label> </td>
                        <td>
                            <input type="radio" name="Gender"> <label> Male </label>
                            <input type="radio" name="Gender" checked="true"> <label> Female </label>
                        </td>
                    </tr>
                    <tr>
                        <td><label> Marital Status:</label> </td>
                        <td>
                            <input type="radio" name="Marital Status"> <label> yes </label>
                            <input type="radio" name="Marital Status"> <label> No </label>
                        </td>
                    </tr>
                    <tr>
                        <td><label> Known Tools & Technologies: </label></td>
                        <td>
                            <input type="checkbox" name="Known Tools & Technologies:" checked="true"> <label> Angular
                            </label>
                            <input type="checkbox"> <label> React </label>
                            <input type="checkbox"> <label> Python </label>
                            <input type="checkbox" name="Known Tools & Technologies:" checked="true"> <label>
                                Java</label>
                            <input type="checkbox" name="Known Tools & Technologies:" checked="true"> <label> Jenkin
                            </label>
                            <input type="checkbox" name="Known Tools & Technologies:" checked="true"><label> Git
                            </label>
                            <input type="checkbox" name="Known Tools & Technologies:" checked="true"> <label> Database
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><label> Profile:</label> </td>
                        <td> <input type="text" placeholder="UI Developer"></td>
                    </tr>
                    <tr>
                        <td><label>  Country:</label> </td>
                        <td> <input type="text" placeholder="India"></td>
                    </tr>
                    <tr>
                        <td><label> Present Address </label></td>
                        <td> <input type="text" aria-placeholder="Present Address" style="padding: 2pc;"></td>
                    </tr>

                    <tr>
                        <td><input type=button value="Register"></td>
                        <td><input type=button value="Reset Form"></td>
                        
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <td>   
                            <span id="Download"> <label> Download Template </label></span>
                        </td>

                        <td>
                            
                            <button>  <a href="perDetails.html" target="_blank"> Download </button></a>
                          
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        </form>
    
</body>

</html>
